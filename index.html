<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Pokedex</title>
</head>

<body>
    <form class="search-form">
        <input type="text" placeholder="Name or Number" class="search-input">
    </form>

    <div class="main-container">
        <div class="image-container">
            <img src="./images/bg.jpg" class="background-image" alt="Background Image">
            <img src="#" class="pokemon-image" alt="Pokemon Image">
        </div>

        <div class="info-container">
            <h1>
                #<span class="pokemon-number"></span> - <span class="pokemon-name"></span>
            </h1>
            
            <div class="pokemon-types">
                <label class="pokemon-type-primary"></label>
                <label class="pokemon-type-secondary"></label>
            </div>
            <div class="pokemon-info">
                <label class="pokemon-height"></label>
            </div>
        </div>
    </div>

</body>

</html>
